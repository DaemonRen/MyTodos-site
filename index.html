<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="hero__header">
            <h1 class="hero__title">
                <!--BRAND-->
                <span id="hero__title-1">MyTodos</span>
            </h1>
        <!--RESET-->
            <button id="hero_reset-btn">
                Reset
            </button>
        </div>
        <div class="hero__statement">
            <h2 class="hero__statement-title">Welcome back!</h2>
            <p class="hero__statement-text">
                Let's enter the tasks we need to complete for this upcoming week. 
                Just use the input below to create a todo.
            </p>
        </div>
    </header>
    <!--FORM-->
    <section id="newTask">
        <form id="newTask__form" action="#">
            <input type="text" placeholder="Add your task here..." id="newTask__input">
        </form>
        <button id="newTask__submit-btn">+</button>
    </section>
    <!--LIST-->
    <section id="taskList">
        <h3 id="taskList__title">Tasks</h3>
        <div id="taskList__container">
            <ul id="taskList__list"></ul>
        </div>
        <p id="task__number"> All tasks completed, good job!</p>
    </section>
    <script src="app.js" defer></script>
</body>
</html>
