<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="hero__header">
            <h1 class="hero__title">
                <!--BRAND-->
                <span id="hero__title-1">MyTodos</span>
            </h1>
        <!--RESET-->
            <button id="header_reset-btn">
                Reset
            </button>
        </div>
        <div class="hero__statement">
            <h2 class="hero__statement-text">Welcome back!</h2>
        </div>
        <p>
            Let's enter the tasks we need to complete for this upcoming week. 
            Just use the input below to create a todo.
        </p>
    </header>
    <section id="newTask_input">
        <form id="newTask_form" action="">

        </form>
        <button id="newTask_submit-btn">+</button>
    </section>
    <section id="task">
        <h3 id="task_title">Tasks</h3>
        <div>
            <ul id="task_list">

            </ul>
        </div>
        <p id="task_empty-msg"> All tasks completed, good job!</p>
    </section>
</body>
</html>
